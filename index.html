<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Plane on Road</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #lives {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="lives">Vidas: 5</div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Criando o chão
        const roadGeometry = new THREE.PlaneGeometry(10, 50);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x0D5DA8, side: THREE.DoubleSide });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        road.position.z = -5;
        road.position.y = 0.1  // Colocando a estrada na posição correta
        scene.add(road);

        // Criando a grama ao lado da pista
        const grassGeometry = new THREE.PlaneGeometry(100, 50);
        const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x157E00, side: THREE.DoubleSide });
        const grass = new THREE.Mesh(grassGeometry, grassMaterial);
        grass.rotation.x = -Math.PI / 2;
        grass.position.z = -5;  // Colocando a grama mais atrás em Z
        scene.add(grass);

        // Criando o avião com detalhes
        const plane = new THREE.Group();

        // Fuselagem
        const fuselageGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2, 12);
        const fuselageMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const fuselage = new THREE.Mesh(fuselageGeometry, fuselageMaterial);
        fuselage.rotation.z = Math.PI / 2;
        plane.add(fuselage);

        // Asas
        const wingGeometry = new THREE.BoxGeometry(1.5, 0.1, 0.5);
        const wingMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const wing = new THREE.Mesh(wingGeometry, wingMaterial);
        wing.position.set(0, 0, 0);
        plane.add(wing);

        // Cauda
        const tailGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.3);
        const tail = new THREE.Mesh(tailGeometry, wingMaterial);
        tail.position.set(-0.8, 0.2, 0);
        plane.add(tail);

        plane.position.y = 1;
        scene.add(plane);

        camera.position.set(0, 3, 5);
        camera.lookAt(plane.position);

        let planeSpeed = 0;
        let lives = 5;
        document.getElementById("lives").innerText = `Vidas: ${lives}`;
        const roadLimit = 4;

        // Criando obstáculos
        const obstacles = [];
        function createObstacle() {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set((Math.random() * 8) - 4, 1, -10);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        setInterval(createObstacle, 2000);

        window.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                planeSpeed = -0.2;
            } else if (event.key === "ArrowRight") {
                planeSpeed = 0.2;
            }
        });

        window.addEventListener("keyup", () => {
            planeSpeed = 0;
        });

        function checkCollision(plane, obstacle) {
            return Math.abs(plane.position.x - obstacle.position.x) < 1 && Math.abs(plane.position.z - obstacle.position.z) < 1.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            road.position.z += 0.1;
            grass.position.z += 0.1;
            if (road.position.z > 0) road.position.z = -5;
            if (grass.position.z > 0) grass.position.z = -5; // A grama se move mais lentamente

            plane.position.x += planeSpeed;
            if (plane.position.x > roadLimit) plane.position.x = roadLimit;
            if (plane.position.x < -roadLimit) plane.position.x = -roadLimit;

            // Movendo obstáculos e verificando colisão
            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += 0.1;
                if (obstacle.position.z > 5) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                } else if (checkCollision(plane, obstacle)) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                    lives--;
                    document.getElementById("lives").innerText = `Vidas: ${lives}`;
                    if (lives <= 0) {
                        alert("Game Over!");
                        location.reload();
                    }
                }
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
